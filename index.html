<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Airdrop Tracker By Ikiw97</title>

    <!-- ==================== SECURITY HEADERS ==================== -->
    <!-- HTTP-Only Security Headers are configured in the backend (api/index.js) -->
    <!-- These include: X-Frame-Options, Content-Security-Policy, X-Content-Type-Options, HSTS -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- NOTE: CSP must be set via HTTP headers in server.js or vite.config.js
         Meta tags cannot enforce: frame-ancestors, X-Frame-Options, sandbox
         These security directives are configured in the backend headers. -->

    <!-- Prevent MIME type sniffing -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />

    <!-- Control referrer information -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Restrict browser features and permissions -->
    <meta http-equiv="Permissions-Policy" content="
      camera=(),
      microphone=(),
      geolocation=(),
      usb=(),
      magnetometer=(),
      gyroscope=(),
      accelerometer=()
    " />

    <!-- Prevent prefetching of DNS and pages (security) -->
    <meta http-equiv="X-DNS-Prefetch-Control" content="off" />

    <!-- Enable HSTS (HTTPS only) - uncomment on production with HTTPS -->
    <!-- <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains" /> -->

    <!-- ==================== FONTS ==================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- ==================== FAVICONS ==================== -->
    <!-- âœ… Favicon Custom -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- Optional fallback icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />
    <link rel="shortcut icon" href="/logo.png" />

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#2563eb" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
